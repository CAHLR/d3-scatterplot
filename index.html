<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
  <!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
  <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  <body>
    <p class="p12" id="predicted_words"></p>
    <p class="p13" id="frequent_words"></p>
    <div class="plot-area">
      <div class="plot-container"></div>
      <p class="side-table" id="demo3"></p>
    </div>
    <!-- <p class="p9"><b>Circle</b><input class="input1" type="checkbox" id="cbox4" value="fourth_checkbox"></input><input class = "input2" type="text" id="drawxy" placeholder="Select 1 pt after check"> </input> <button class = "input2" onclick="handleClick4()" value="Draw" >Draw</button></p> -->
    <div class="plot-options-container">
      <div class="options-container zoom-container">
        <div class="enable-zoom">
          <b>Zoom</b>
          <input class="input1" type="checkbox" id="cbox3" value="third_checkbox"></input>
        </div>
        <input class = "input2" type="text" id="zoomxy" placeholder="Select 2 pts after check"></input>
        <button class = "input2 zoom-button" value="Zoom" >Zoom</button>
      </div>

      <div class="color-by-feature-container options-container" id="demo" >
        <b>Color by: </b>
      </div>
      <div class="color-by-feature-options-container options-container">
        <b>Options: </b>
        <label>Spectrum</label>
        <input class="input1 color-option" type="checkbox" id="cbox1" value="first_checkbox">
        <label>Log</label>
        <input class="input1 color-option" type="checkbox" id="cbox2" value="second_checkbox">
      </div>

      <div class="click-on-feature-container options-container">
        <b>Click on feature: </b>
      </div>

      <div class="shape-by-feature-container options-container">
        <b>Shape by: </b>
      </div>

      <div class="search-by-feature-container options-container" id="demo2">
        <b>Search by: </b>
      </div>

      <div class="search-form-container form-container">
        <div class="search-exact-match-container">
          <label>Exact match: </label>
          <input class="input1 search-exact-match" type="checkbox" id="cbox5" value="fifth_checkbox">
        </div>
        <form name="myform" class="search-form">
          <input type="text" id="searchText" placeholder="Search text">
          <input class='search-button' name="Submit"  type="submit" value="Apply" >
        </form>
      </div>

      <div class="transparency-by-feature-container form-container">
        <div class="transparency-by-feature-dropdown-container options-container" id="demo4" >
          <b>Transparent attribute: </b>
        </div>
        <div class="transparency-exact-match-container">
          <label>Exact match: </label>
          <input class="input1" type="checkbox" id="cbox6" value="sixth_checkbox" onclick="handleCheck1()">
        </div>
        <form name="myform1" class="form1 transparency-form-container">
          <p>Enter attribute value, and opacity values b/w 0 and 1:</p>
          <input type="text" id="transpText" placeholder="Match attri. val">
          <input type="text" id="opacityMatch" placeholder="Opacity (match)">
          <input type="text" id="opacityNoMatch" placeholder="Opacity (no match)">
          <input class='transparent-search-button' name="Submit"  type="submit" value="Apply">
        </form>
      </div>
    </div>

    <!-- These javascript modules are used to draw the interactive plot  -->
    <script src="vendor/d3.v3.min.js" charset="utf-8"></script>
    <script src="vendor/d3-path.v0.1.min.js"></script>
    <script src="vendor/d3-shape.v0.6.min.js"></script>
    <script src="vendor/lasso.min.js"></script>
    <script src="vendor/crossfilter.min.js"></script>
    <!-- Math script needs to be added to repo -->
    <!-- <script src="math.min.js"></script> -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
