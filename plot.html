<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->

<style>
body {
  font: 11px sans-serif;
}

.lasso path {
  stroke: rgb(80,80,80);
  stroke-width:2px;
}

.lasso .drawn {
  fill-opacity:.05 ;
}

.lasso .loop_close {
  fill:none;
  stroke-dasharray: 4,4;
}

.lasso .origin {
  fill:#3399FF;
  fill-opacity:.5;
}

.not_possible {
  fill:rgb(200,200,200);
}

.possible {
  fill:#EC888C;
}


.dot{
    stroke: #000;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.tooltip {
  position: absolute;
  width: 150px;
  height: 28px;
  background: rgba(255,255,255,0.80);
  pointer-events: none;
}

.select1{
    margin-left: 200px;
    margin-top: 520px;
    position: absolute;
}
.select2{
    margin-left: 200px;
    margin-top: 570px;
    position: absolute;
}
.select3{
    position: absolute;
    margin-left: 50px;
    margin-top: 200px;
    }
input{
        width: 100px;
}

form {
    text-align: left;
    position: absolute;
    margin-left: 20px;
    margin-top: 620px;
}
.p1 {
    margin-left: 20px;
    margin-top: 525px;
    position: absolute;
    font-size: 150%;
}
.p2 {
    margin-left: 20px;
    margin-top: 575px;
    position: absolute;
    font-size: 150%;
}

.p3 {
    margin-left: 1000px;
    margin-top: 10px;
    position: absolute;
    white-space: nowrap;
    font-size: 150%;
}



.bar rect {
  fill: steelblue;
}

.bar text {
  fill: #fff;
  font: 10px sans-serif;
}

.div1 {
    position: absolute;    
    height: 400px;
    width: 600px;
    margin-left:1000px;
}

.div2 {
    position: absolute;
    margin-top: 400px;
    height: 400px;
    width: 600px;
    margin-left: 1000px;
}


</style>
<body>
    

<p class="p1" id="demo" >Coloring column</p>
<p class="p2" id="demo2" >Searching column</p>
<p class="p3" id="demo3"></p>
<form name="myform" onSubmit="return handleClick()">
            <input name="Submit"  type="submit" value="Search" >
            <input type="text" id="myVal" placeholder="Enter text&hellip;">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://axc.net/code_libraries/lasso/lasso.min.js"></script>
<script src="crossfilter.min.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var query = window.location.search.substring(1);
var vars = query.split("=");
var dataset;
if(vars[0] == "dataset") {
    dataset = vars[1];
} else {
    dataset = "joined_data.csv"; // set default datasets
}
/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.x;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d["y"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
				.attr("class", "tooltip")
				.style("opacity", 0);

// to print all the values attributes                
var print_array = function(arr, d) {
        var x = "";
        for (var i=0; i<arr.length; i++) {
            x = x + d[arr[i]] + "<br>"
        }
        x = x + d.x + "<br>" + d["y"];
        return x;
    };

// setup fill color
var category;
var cValue = function(d) { return d[category];},
    color = d3.scale.category10();

var searchdic = function(arri, find) {
    for(var i=0;i<arri.length;i++) {
        if(JSON.stringify(find) === JSON.stringify(arri[i])){
            return false;
        }
    }
    return true;
}

var tabulate = function(data_tab, columns) {

    var table = d3.select("body").append("table")
            .attr("class", "select3"),
            thead = table.append("thead"),
            tbody = table.append("tbody");

    // append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });

    // create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data_tab)
        .enter()
        .append("tr");

    // create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
        .attr("style", "font-family: Courier") // sets the font style
            .html(function(d) { return d.value; });

        var output = "";
        var cf = crossfilter(data_tab);
        for (var i=0;i<columns.length;i++) {
        var byParty = cf.dimension(function(p) { return p[columns[i]]; });
        output = output + "<b>" +columns[i] + "</b>" + "<br>";
        var groupByParty = byParty.group();
            groupByParty.top(5).forEach(function(p, i) {
            output = output + p.key + ": " + p.value + "<br>";
            console.log(p.key + ": " + p.value);
        });
        output = output + "<br>";
        }
        document.getElementById("demo3").innerHTML = output; 
        return table;
        }

// create the dropdown menu
var dropDown = d3.select("body").append("select")
                 .attr("class", "select1")
                 .attr("name", "category");

var dropDown1 = d3.select("body").append("select")
                 .attr("class", "select2")
                 .attr("name", "category");

var category_search;
var category_search_data = [];
var categories = ["Select"];
var columns = [];
var temp = [];
var x_max, x_min, y_max, y_min;

// getting header files in csv file
d3.csv(dataset, function(data) {
  console.log(data[0]);
  temp = Object.keys(data[0]);
  temp.splice(temp.indexOf('x'), 1);
  temp.splice(temp.indexOf('y'), 1);
  for(var i=0;i<temp.length;i++)
      category_search_data.push(temp[i]);
  for(var i=0;i<temp.length;i++){
      categories.push(temp[i]);
      columns.push(temp[i]);
  }
  category = categories[0];
  category_search = category_search_data[0];
  dropDown1.selectAll("option")
        .data(category_search_data)
        .enter()
        .append("option")
        .text(function(d) { return d;})
        .text(function(d) {return d;});
  dropDown.selectAll("option")
        .data(categories)
        .enter()
        .append("option")
        .text(function(d) { return d;})
        .text(function(d) {return d;});

});

dropDown.on("change", plotting);
dropDown1.on("change", plotting2);
highlighting("");

function plotting2(){
        category_search = d3.event.target.value;
}

// function to call for change event
function plotting(){

		category = d3.event.target.value;	
		color = d3.scale.category10();
		cValue = function(d) { return d[category];};
		highlighting("");				
}

// search event
function handleClick(event){

                console.log(document.getElementById("myVal").value);
                highlighting(document.getElementById("myVal").value);
                return false;
            }

// function for plotting
function highlighting(val){

    var svg;
    var temp1 = [], temp2 = [], temp3 = [];
    var dict1 = {};
    
    document.getElementById("demo3").innerHTML = ""; 
    d3.select("svg").remove();
    d3.select("table").remove();
    d3.select("svg").remove();
    
    svg = d3.select("body").append("svg")
    		.attr("width", width + margin.left + margin.right)
    		.attr("height", height + margin.top + margin.bottom)
  			.append("g")
			.attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
   
    // Lasso starts

    var lasso_start = function() {
    d3.select("table").remove();
        document.getElementById("demo3").innerHTML = "";
    lasso.items()
        .attr("r",3.5) // reset size
        .style("fill",null) // clear all of the fills
        .classed({"not_possible":true,"selected":false}); // style as not possible
    };

   
    var lasso_draw = function() {
    // Style the possible dots
    lasso.items().filter(function(d) {return d.possible===true})
        .classed({"not_possible":false,"possible":true});

    // Style the not possible dot
    lasso.items().filter(function(d) {return d.possible===false})
        .classed({"not_possible":true,"possible":false})
        .style("stroke", "#000");
    };

    var lasso_end = function() {

    // Reset the color of all dots
    lasso.items()
         .style("fill", function(d) { return color(d[category]); });

    // Style the selected dots    
    
    lasso.items().filter(function(d) {return d.selected===true})
        .classed({"not_possible":false,"possible":false})
        .attr("r",6.5)

    var zsx = lasso.items().filter(function(d) {return d.selected===true});

    x_values = [];
    y_values = [];
    
    for (var i=0; i<zsx[0].length; i++) {
            x_values.push(((((zsx[0][i].getBBox().x+6.5) * (x_max - x_min))/width + x_min )));
            y_values.push(((((zsx[0][i].getBBox().y+6.5) * (y_min - y_max))/height + y_max)));
        }       
    var selected_data=[];
    for (var ii=0;ii<x_values.length;ii++) {
        for (var jj=0;jj<temp1.length;jj++) {
            x_values[ii] = +(x_values[ii].toFixed(3));
            y_values[ii] = +(y_values[ii].toFixed(5));
            if ( (x_values[ii] === +(temp1[jj].toFixed(3))) && (y_values[ii] === +(temp2[jj].toFixed(5))) ) {
                    all_values = {};
                    for (var k=1;k<categories.length;k++) {
                        all_values[categories[k]] = (dict1[categories[k]][jj]);
                    }
                    if(searchdic(selected_data,all_values)==true){
                        selected_data.push(all_values);
                        break;
                    }
                }
            }
        }

    // render the table
        if(selected_data.length != 0) {
            var peopleTable = tabulate(selected_data, columns, x_values);
        }
    

    // Reset the style of the not selected dots
    lasso.items().filter(function(d) {return d.selected===false})
        .classed({"not_possible":false,"possible":false})
        .attr("r",3)
        .style("stroke", "#000");

    };

    // Create the area where the lasso event can be triggered
    var lasso_area = svg.append("rect")
                        .attr("width",width)
                        .attr("height",height)
                        .style("opacity",0);

    // Define the lasso
    var lasso = d3.lasso()
        .closePathDistance(75) // max distance for the lasso loop to be closed
        .closePathSelect(true) // can items be selected by closing the path?
        .hoverSelect(true) // can items by selected by hovering over them?
        .area(lasso_area) // area where the lasso can be started
        .on("start",lasso_start) // lasso start function
        .on("draw",lasso_draw) // lasso draw function
        .on("end",lasso_end); // lasso end function

    // Init the lasso on the svg:g that contains the dots
	svg.call(lasso);

    // load data
	d3.csv(dataset, function(error, data) {

	// change string (from CSV) into number format

    for(var i=1;i<categories.length;i++) {
                dict1[categories[i]] = [];
            }
    
    data.forEach(function(d) {
            d.x = +d.x
            d["y"] = +d["y"]
            for(var i=1;i<categories.length;i++){
                dict1[categories[i]].push(d[categories[i]]);
        }
            temp1.push(d.x);
            temp2.push(d["y"]);
            temp3.push(d[category_search]);
		//	console.log(d);
     	 });
    
   

  	// don't want dots overlapping axis, so add in buffer to data domain
    x_max = d3.max(data, xValue)+1;
    x_min = d3.min(data, xValue)-1;
    y_max = d3.max(data, yValue)+1;
    y_min = d3.min(data, yValue)-1; 
	xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  	yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  	// x-axis
  	svg.append("g")
      	.attr("class", "x axis")
      	.attr("transform", "translate(0," + height + ")")
      	.call(xAxis)
    	.append("text")
      	.attr("class", "label")
      	.attr("x", width)
      	.attr("y", -6)
      	.style("text-anchor", "end")
      	.text("");

  	// y-axis
  	svg.append("g")
      	.attr("class", "y axis")
      	.call(yAxis)
    	.append("text")
      	.attr("class", "label")
      	.attr("transform", "rotate(-90)")
      	.attr("y", 6)
      	.attr("dy", ".71em")
      	.style("text-anchor", "end")
      	.text("");
  
   
    val = val.toLowerCase(); 
    var searchFunc = function(d){
                    var x=d[category_search].toLowerCase().indexOf(val) < 0
                    || val.length === 0;
		            return x ? 1 : 2;};
    var searchFunc1 = function(d){
                    var x=d.toLowerCase().indexOf(val) < 0
                    || val.length === 0;
		            return x ? 1 : 2;};


    var searched_data = [], d_temp;
    for (var i=0;i<temp3.length;i++) {
            if ( searchFunc1(temp3[i])-1 ) {
                    d_temp = {};
                    for(var j=1;j<categories.length;j++) {
                            d_temp[categories[j]] = dict1[categories[j]][i];
                    }
         if(searchdic(searched_data, d_temp) === true) {
                searched_data.push(d_temp);
                
                }
            }
        }
    if ( val != "" && searched_data.length != 0) { 
             var peopleTable1 = tabulate(searched_data, columns);
        };


    var trans = function(d){
                    var x = val.length === 0;
                    return x ? 1 : (searchFunc(d)-1 ? 1:1);//0.65 yellow 
                };
    // draw dots
    svg.selectAll(".dot")
      	.data(data)
    	.enter().append("circle")
        .attr("class", "dot")
      	.attr("r", function(d){ return searchFunc(d)-1 ? 7:3 ; })
        .style("stroke", function(d){ return searchFunc(d)-1 ? "yellow":"#000";})
        .style("stroke-width", function(d){ return searchFunc(d);})
      	.attr("cx", xMap)
      	.attr("cy", yMap)
      	.style("fill", function(d) { return color(cValue(d));})
        .style("opacity",function(d){ return trans(d);})
      	.on("mouseover", function(d) {

        tooltip.transition()
               .duration(200)
               .style("opacity", 1);
        tooltip.html(
                print_array(category_search_data, d))
                  .style("left", 60 + "px")
                  .style("top", 30 + "px");
        })
        .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
        });

    lasso.items(d3.selectAll(".dot"));
    
	var len = color.domain().length;
	
	if(len <= 20 && category != "Select"){

     // draw legend
	var legend = svg.selectAll(".legend")
		.data(color.domain())
		.enter().append("g")
		.attr("class", "legend")
		.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
	legend.append("rect")
		.attr("x", width - 18)
		.attr("width", 18)
		.attr("height", 18)
		.style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;});
    };
    });
}
</script>
</body>
</html>
